  <body>
    <!-- jumbotron header-->

      <div class="container">

          <div class="col-4 col-sm-3 col-md-2 align-self-center">

            <h1>Mischief Managed</h1>

          </div>
        </div>
      </div>
    </header>

    <!--navbar section-->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img id="logo-reverse" src="img/logo.png" height="30" width="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#taskNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="taskNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="fa fa-home fa-lg"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">
                <i class="fa fa-info fa-lg"></i> About

            </li>

                <i class="fa fa-book fa-lg"></i> Resources
              </a>
            </li>

              <a class="nav-link" href="blog.html">
                <i class="fa fa-address-card fa-lg"></i> Contact
              </a>
            </li>
          </ul>
          <span class="navbar-text mr-auto">
            <a role="button" id="signOut" class=" btn">
              <i class="fa fa-sign-out">Sign Out</i>
            </a>
          </span>
        </div>
      </div>
    </nav>

    <!--Task Section-->
    <div class="container">
      <div class="row row-content">
        <span class="mr-auto mt-4">
          <a role="button" id="addNewTaskBtn" class="btn btn-success mb-4">
            <i class="fa fa-magic"></i> Add New Task
          </a>
        </span>
      </div>
    </div>
    <div id="addNewTask" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">New Task</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <div class="container-fluid">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-md-8">
                    <div class="card">
                      <div class="card-header">
                        <h2 class="text-center" id="taskListHeader">
                          My Task List
                        </h2>
                      </div>
                      <div class="card-body">
                        <div class="form-group">
                          <label for="newTask">To Do</label>
                          <div class="input-group">
                            <input
                              type="text"
                              id="newTask"
                              class="form-control"
                              placeholder="Enter task here"
                            />
                            <div class="input-group-append">
                              <button
                                class="btn btn-primary"
                                onclick="newElement()"
                              >
                                Add
                              </button>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="details">Details</label>
                          <input
                            type="text"
                            id="details"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <label for="date">Due Date</label>
                          <input type="date" id="date" class="form-control" />
                        </div>
                        <div class="form-group">
                          <label for="status">Status</label>
                          <select
                            name="status"
                            id="status"
                            class="form-control"
                          >
                            <option value="new">New</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="On Hold">On Hold</option>
                          </select>
                        </div>
                        <ul id="taskList" class="list-group"></ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Task List Body-->
    <div class="container">
      <div class="row row-content">
        <div class="col">
          <table id="taskTable" class="table table-striped">
            <thead>
              <tr>
                <th>Task</th>
                <th>Details</th>
                <th>Date</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--Day Completed Button-->
    <div class="container">
      <div class="row row-content">
        <div class="col">
          <button type="button" id="dayCompleted" class="btn btn-dark text-right float-right">All Tasks Completed</button>
        </div>
      </div>
    </div>
<!--additional stuff-->
<div class="container">
<div class="row row-content align-items-center">

  </div>
